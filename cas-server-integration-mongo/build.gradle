
description = 'Apereo CAS Mongo Integration'
dependencies {
  compile project(':cas-server-core-api')
  compile project(':cas-server-core-services')
    compile(group: 'org.springframework.data', name: 'spring-data-mongodb', version:'1.7.2.RELEASE') {
exclude(module: 'mongo-java-driver')
    }
    compile(group: 'org.springframework', name: 'spring-core', version:'4.2.1.RELEASE') {
exclude(module: 'commons-logging')
    }
    compile group: 'org.mongodb', name: 'mongo-java-driver', version:'3.0.3'
    compile(group: 'org.jasig.service.persondir', name: 'person-directory-impl', version:'1.7.0') {
exclude(module: 'commons-logging')
exclude(module: 'slf4j-api')
exclude(module: 'commons-lang3')
exclude(module: 'commons-collections4')
    }
    runtime(group: 'org.hibernate', name: 'hibernate-validator', version:'5.2.1.Final') {
exclude(module: 'slf4j-api')
exclude(module: 'jboss-logging')
    }
  testCompile project(':cas-server-core-services')
  testCompile project(':cas-server-core-authentication')
  testCompile project(':cas-server-core-util')
    testCompile(group: 'com.github.fakemongo', name: 'fongo', version:'2.0.2') {
exclude(module: 'jackson-core')
    }
}

task packageTests(type: Jar) {
  from sourceSets.test.output
  classifier = 'tests'
}
artifacts.archives packageTests
