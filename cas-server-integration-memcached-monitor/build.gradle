
description = 'Apereo CAS Memcached Monitor Integration'
dependencies {
  compile(group: 'org.springframework', name: 'spring-core', version:springVersion) {
    exclude(module: 'commons-logging')
  }
  compile group: 'org.springframework', name: 'spring-beans', version:springVersion
  compile group: 'org.springframework', name: 'spring-context-support', version:springVersion
  compile group: 'org.springframework', name: 'spring-context', version:springVersion
  compile project(':cas-server-core-api')
  compile project(':cas-server-core-monitor')
  compile group: 'net.spy', name: 'spymemcached', version:'2.11.7'
  compile group: 'com.esotericsoftware', name: 'kryo', version:'3.0.2'
  compile(group: 'de.javakaffee', name: 'kryo-serializers', version:'0.35') {
    exclude(module: 'kryo')
  }
  testCompile(group: 'de.flapdoodle.embed', name: 'de.flapdoodle.embed.memcached', version:'1.06.2') {
    exclude(module: 'commons-lang3')  
    exclude(module: 'spymemcached')
    exclude(module: 'slf4j-api')
  }
  testCompile project(':cas-server-core-authentication')
  testCompile(group: 'org.hibernate', name: 'hibernate-validator', version:'5.2.1.Final') {
    exclude(module: 'slf4j-api')
    exclude(module: 'jboss-logging')
  }
  testCompile(group: 'com.ryantenney.metrics', name: 'metrics-spring', version:'3.1.2') {
    exclude(module: 'slf4j-api')
    exclude(module: 'spring-core')
    exclude(module: 'spring-beans')
    exclude(module: 'spring-context-support')
    exclude(module: 'spring-aop')
  }
  testCompile project(path: ":cas-server-integration-memcached", configuration: "tests")
  testCompile project(':cas-server-core')
  testCompile project(':cas-server-core-logout')
  provided(project(':cas-server-support-saml')) {
    exclude(module: 'xml-apis')
  }
}


