
description = 'Apereo CAS Trusted User Support'
dependencies {
	compile project(':cas-server-core-api')
	compile project(':cas-server-core-web')
	compile project(':cas-server-core-authentication')
	compile(group: 'org.springframework.webflow', name: 'spring-webflow', version:'2.4.2.RELEASE') {
		exclude(module: 'commons-logging')
		exclude(module: 'spring-context')
		exclude(module: 'spring-web')
		exclude(module: 'spring-beans')
		exclude(module: 'spring-core')
		exclude(module: 'spring-expression')
		exclude(module: 'spring-webmvc')
	}
	testCompile project(':cas-server-core')
	testCompile project(':cas-server-core-tickets')
}

task packageTests(type: Jar) {
	from sourceSets.test.output
	classifier = 'tests'
}
artifacts.archives packageTests
