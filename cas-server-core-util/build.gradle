
description = 'Apereo CAS Core Utilities'
dependencies {
    compile project(':cas-server-core-api')
    compile(group: 'org.springframework', name: 'spring-core', version:springVersion) {
        exclude(module: 'commons-logging')
    }
    compile group: 'org.springframework', name: 'spring-beans', version:springVersion
    compile group: 'org.springframework', name: 'spring-context-support', version:springVersion
    compile group: 'org.springframework', name: 'spring-context', version:springVersion
    compile(group: 'org.apache.shiro', name: 'shiro-core', version:'1.2.4') {
        exclude(module: 'slf4j-api')
    }
    compile(group: 'org.quartz-scheduler', name: 'quartz', version:'2.2.1') {
        exclude(module: 'slf4j-api')
        exclude(module: 'c3p0')
    }
    compile group: 'commons-codec', name: 'commons-codec', version:'1.10'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version:'2.6.1'
    compile(group: 'org.bitbucket.b_c', name: 'jose4j', version:'0.4.4') {
        exclude(module: 'slf4j-api')
    }
    compile group: 'com.google.guava', name: 'guava', version:'18.0'
    compile group: 'commons-io', name: 'commons-io', version:'2.4'
    compile(group: 'org.apache.httpcomponents', name: 'httpclient', version:'4.5') {
        exclude(module: 'commons-codec')
    }
    compile group: 'org.apache.commons', name: 'commons-lang3', version:'3.4'
    compile group: 'org.springframework', name: 'spring-webmvc', version:springVersion
}

