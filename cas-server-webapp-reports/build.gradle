
description = 'Apereo CAS Web Application Reports'
dependencies {
  compile(group: 'org.springframework', name: 'spring-core', version:'4.2.1.RELEASE') {
    exclude(module: 'commons-logging')
  }
  compile group: 'org.springframework', name: 'spring-beans', version:'$springVersion'
  compile group: 'org.springframework', name: 'spring-context-support', version:'$springVersion'
  compile(group: 'org.springframework.webflow', name: 'spring-webflow', version:'2.4.2.RELEASE') {
    exclude(module: 'commons-logging')
    exclude(module: 'spring-context')
    exclude(module: 'spring-web')
    exclude(module: 'spring-beans')
    exclude(module: 'spring-core')
    exclude(module: 'spring-expression')
    exclude(module: 'spring-webmvc')
  }
  compile group: 'org.springframework', name: 'spring-context', version:'$springVersion'
  compile group: 'org.springframework', name: 'spring-web', version:'4.2.1.RELEASE'
  compile(group: 'io.dropwizard.metrics', name: 'metrics-servlets', version:'3.1.2') {
    exclude(module: 'slf4j-api')
    exclude(module: 'jackson-databind')
  }
  compile project(':cas-server-core-api')
  compile project(':cas-server-core-util')
  compile project(':cas-server-core-monitor')
}


