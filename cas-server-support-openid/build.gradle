
description = 'Apereo CAS OpenId Server Support'
dependencies {
  compile project(':cas-server-core-api')
  compile project(':cas-server-core-services')
  compile project(':cas-server-webapp-validation')
  compile(group: 'org.springframework.webflow', name: 'spring-webflow', version:'2.4.2.RELEASE') {
    exclude(module: 'commons-logging')
    exclude(module: 'spring-context')
    exclude(module: 'spring-web')
    exclude(module: 'spring-beans')
  }
  compile(group: 'org.openid4java', name: 'openid4java', version:'0.9.8') {
    exclude(module: 'xercesImpl')
  }
  compile(group: 'org.apache.httpcomponents', name: 'httpclient', version:'4.5') {
      exclude(module: 'commons-codec')
  }
  compile project(':cas-server-core-authentication')
  testCompile project(':cas-server-core-logout')
  testCompile project(':cas-server-core')
  testCompile project(':cas-server-core-util')
  testCompile project(':cas-server-core-authentication')
  testCompile(group: 'com.ryantenney.metrics', name: 'metrics-spring', version:'3.1.2') {
    exclude(module: 'slf4j-api')
  }
}

task packageTests(type: Jar) {
  from sourceSets.test.output
  classifier = 'tests'
}
artifacts.archives packageTests
