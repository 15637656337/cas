
description = 'Apereo CAS SPNEGO/NTLM Support'
dependencies {
  compile project(':cas-server-core-api')
  compile project(':cas-server-core-web')
  compile project(':cas-server-core-authentication')
  compile project(':cas-server-core-util')
  compile(group: 'org.ldaptive', name: 'ldaptive', version:'1.1.0') {
    exclude(module: 'slf4j-api')
  }
  compile group: 'jcifs', name: 'jcifs', version:'1.3.17'
  compile group: 'org.samba.jcifs', name: 'jcifs-ext', version:'0.9.4'
  compile(group: 'org.springframework.webflow', name: 'spring-webflow', version:'2.4.2.RELEASE') {
    exclude(module: 'commons-logging')
    exclude(module: 'spring-context')
    exclude(module: 'spring-web')
    exclude(module: 'spring-beans')
    exclude(module: 'spring-core')
    exclude(module: 'spring-expression')
    exclude(module: 'spring-webmvc')
  }
  runtime(group: 'org.hibernate', name: 'hibernate-validator', version:'5.2.1.Final') {
    exclude(module: 'slf4j-api')
    exclude(module: 'jboss-logging')
  }
  testCompile project(':cas-server-support-ldap')
  testCompile project(':cas-server-core')
  testCompile project(':cas-server-core-logout')
  testCompile group: 'com.unboundid', name: 'unboundid-ldapsdk', version:'3.0.0'
  testCompile group: 'org.ldaptive', name: 'ldaptive-unboundid', version:'1.1.0'
  testCompile(group: 'org.hibernate', name: 'hibernate-core', version:'5.0.0.Final') {
    exclude(module: 'jboss-logging-annotations')
    exclude(module: 'javassist')
  }
}
