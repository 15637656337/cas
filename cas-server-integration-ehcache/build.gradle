
description = 'Apereo CAS Ehcache Integration'
dependencies {
  compile(group: 'net.sf.ehcache', name: 'ehcache', version:'2.10.0') {
    exclude(module: 'slf4j-api')
  }
  compile project(':cas-server-core-api')
  compile project(':cas-server-core-tickets')
  compile(group: 'org.ehcache', name: 'jcache', version:'1.0.0') {
    exclude(module: 'slf4j-api')
    exclude(module: 'ehcache')
  }
  testCompile project(path: ":cas-server-core-authentication", configuration: "tests")
  testCompile project(':cas-server-core-util')
}


