
apply plugin: 'war'

description = 'Apereo CAS Management Web Application'
dependencies {
  compile(group: 'org.springframework.security', name: 'spring-security-core', version:'4.0.2.RELEASE') {
    exclude(module: 'spring-core')
    exclude(module: 'spring-beans')
    exclude(module: 'spring-context')
    exclude(module: 'spring-aop')
    exclude(module: 'spring-expression')
    exclude(module: 'spring-web')
  }
  compile(group: 'org.jasig.inspektr', name: 'inspektr-audit', version:'1.2.GA') {
    exclude(module: 'slf4j-api')
    exclude(module: 'validation-api')
    exclude(module: 'aspectjrt')
  }
  compile(group: 'org.springframework.security', name: 'spring-security-web', version:'4.0.2.RELEASE') {
    exclude(module: 'spring-core')
    exclude(module: 'spring-beans')
    exclude(module: 'spring-context')
    exclude(module: 'spring-aop')
    exclude(module: 'spring-expression')
    exclude(module: 'spring-web')
  }
  compile group: 'org.springframework', name: 'spring-aop', version:'4.2.1.RELEASE'
  compile(group: 'org.springframework.webflow', name: 'spring-binding', version:'2.4.2.RELEASE') {
    exclude(module: 'commons-logging')
    exclude(module: 'spring-beans')
    exclude(module: 'spring-context')
    exclude(module: 'spring-core')
    exclude(module: 'spring-expression')
    exclude(module: 'spring-web')
  }
  compile project(':cas-server-core-services')
  compile project(':cas-server-core-authentication')
  compile project(':cas-server-core')
  compile project(':cas-server-core-logout')
  compile project(':cas-server-core-logging')
  compile project(':cas-server-core-tickets')
  compile project(':cas-server-core-audit')
  compile project(':cas-server-support-oauth')
  compile(group: 'org.jasig.cas.client', name: 'cas-client-core', version:'3.4.1') {
    exclude(module: 'servlet-api')
    exclude(module: 'log4j-over-slf4j')
    exclude(module: 'bcprov-jdk15')
    exclude(module: 'slf4j-api')
  }
  compile group: 'org.springframework', name: 'spring-context-support', version:'4.2.1.RELEASE'
  compile group: 'org.springframework', name: 'spring-expression', version:'4.2.1.RELEASE'
  compile(group: 'org.springframework', name: 'spring-core', version:'4.2.1.RELEASE') {
    exclude(module: 'commons-logging')
  }
  compile group: 'org.springframework', name: 'spring-beans', version:'4.2.1.RELEASE'
  compile group: 'org.springframework', name: 'spring-webmvc', version:'4.2.1.RELEASE'
  compile group: 'javax.servlet', name: 'jstl', version:'1.2'
  runtime(group: 'org.jasig.inspektr', name: 'inspektr-support-spring', version:'1.2.GA') {
    exclude(module: 'slf4j-api')
    exclude(module: 'validation-api')
    exclude(module: 'spring-web')
    exclude(module: 'spring-webmvc')
    exclude(module: 'spring-tx')
    exclude(module: 'spring-beans')
    exclude(module: 'spring-jdbc')
    exclude(module: 'aspectjrt')
    exclude(module: 'validation-api')
  }
  runtime(group: 'org.springframework.security', name: 'spring-security-cas', version:'4.0.2.RELEASE') {
    exclude(module: 'commons-logging')
    exclude(module: 'spring-core')
    exclude(module: 'spring-beans')
    exclude(module: 'spring-context')
    exclude(module: 'spring-aop')
    exclude(module: 'spring-expression')
    exclude(module: 'spring-web')
    exclude(module: 'cas-client-core')
  }
  runtime(group: 'org.springframework.security', name: 'spring-security-config', version:'4.0.2.RELEASE') {
    exclude(module: 'commons-logging')
    exclude(module: 'spring-core')
    exclude(module: 'spring-beans')
    exclude(module: 'spring-context')
    exclude(module: 'spring-aop')
    exclude(module: 'spring-expression')
    exclude(module: 'spring-web')
  }
  runtime group: 'org.apache.logging.log4j', name: 'log4j-web', version:'2.3'
  runtime group: 'taglibs', name: 'standard', version:'1.1.2'
  runtime(group: 'org.hibernate', name: 'hibernate-validator', version:'5.2.1.Final') {
    exclude(module: 'slf4j-api')
    exclude(module: 'jboss-logging')
  }
}

